<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1 ,maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>付款页面</title>
<!--zepto以及插件-->
<script src="http://cdn.bootcss.com/zepto/1.2.0/zepto.min.js"></script>
<script src="http://cdn.bootcss.com/velocity/1.4.3/velocity.min.js"></script>
<script src="../src/rem.js?v=1.1.0"></script>
<!--支付宝-->
<script type="text/javascript" src="../dist/pages/storePay/storePayAlipay.js?t=20160122"></script>
</head>
<body class="disable-scroll">
<div class="cover" id="cover">
    <div class="content">
        付款中
        <div class="typing-loader"></div>
    </div>
</div>
<div class="main">
    <div class="content" id="topContent">
        <div class="shop-logo-default"></div>
        <span class="shop-name">
            大中华店
        </span>
        <div class="input-content">
            <span class="tag">付款金额</span>
            <div class="input-body">
                ￥
                <div class="money-input" id="moneyInput">
                    <span class="placeholder" id="placeHolder">0.00</span>
                    <div class="amount-input" id="amountInput"></div>
                    <span class="cursor" id="cursor"></span>
                </div>
                <img id="clearNum">
                <input type="text" class="urlvalue" value="www.baidu.com" style="display: none;"></input>
            </div>
            <input type="text" id="remark" class="remark-input" placeholder="添加备注（20字）" maxlength="20"/>
        </div>
        <a href="javascript:void(0);" class="pay-btn" id="payBtn">确定付款</a>
        <div class="foot-tip">由&nbsp;大中华&nbsp;提供支付宝受理服务</div>

    </div>
    <div class="number-keyboard" id="numberKeyboard">
        <div class="small-btn-container">
            <div class="num-btn small-btn" data-value="1">1</div>
            <div class="num-btn small-btn" data-value="2">2</div>
            <div class="num-btn small-btn" data-value="3">3</div>
            <div class="num-btn small-btn" data-value="4">4</div>
            <div class="num-btn small-btn" data-value="5">5</div>
            <div class="num-btn small-btn" data-value="6">6</div>
            <div class="num-btn small-btn" data-value="7">7</div>
            <div class="num-btn small-btn" data-value="8">8</div>
            <div class="num-btn small-btn" data-value="9">9</div>
            <div class="num-btn small-btn" data-value=".">.</div>
            <div class="num-btn small-btn" data-value="0">0</div>
            <div class="small-btn keyboard-btn" id="keyboard"></div>
        </div>
        <div class="big-btn-container">
            <div class="big-btn back"></div>
            <div class="big-btn confirm disabled" id="confirm">确定</div>
        </div>
    </div>
</div>

</body>
</html>
